[cli]

[workspace]
workspace = true
feature-into-crate = false
crate-into-readme = false
feature-label = "from workspace label"
feature-section-name = "from workspace feature section"
crate-section-name = "from workspace crate section"
link-to-latest = true
document-private-items = true
no-deps = true
check = true
allow-missing-section = true
allow-staged = true
features = ["foo", "bar", "baz"]
